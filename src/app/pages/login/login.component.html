<div class="form-container">
  <h2>Entre em sua conta</h2>

  <form action="">
    <div class="form-group">
      <input type="text" placeholder="Digite o seu login" name="login" [(ngModel)]="login" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Digite a sua senha" name="senha" [(ngModel)]="senha" />
    </div>
    <p>NÃ£o possui conta ainda? <a href="usuarios/cadastro">Cadastre-se!</a></p>
    <p><a href="#">Esqueci a minha senha</a></p>

    <button type="submit" [disabled]="disabledButton" (click)="onClickLogin()">
      Entrar
    </button>
  </form>
</div>
