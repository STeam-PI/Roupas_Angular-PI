<div class="textTitles">
  <section class="title">
    <h1>Cadastro de Produtos</h1>
  </section>
</div>

<div class="item-card-wrapper">
  <div class="item-card">
    <div class="item-img">
      <label for="item-image" class="upload-area" id="upload-area">
        <input type="file" id="item-image" accept="image/*">
        <span class="upload-text">Clique para enviar imagem</span>
      </label>
    </div>


    <div class="item-details">
      <input type="text" class="item-name" value="Corinthians X Approve Oversize">
      <p class="item-id">ID: #12345</p>
      <hr>

      <div class="detail-block">
        <p class="label">Valor:</p>
        R$ <input type="number" class="item-value" value="399.90">
      </div>
      <hr>

      <div class="detail-block">
        <p class="label">Tamanhos:</p>
        <div class="item-sizes">
          <label data-size="P">P</label>
          <label data-size="M">M</label>
          <label data-size="G">G</label>
          <label data-size="GG">GG</label>
        </div>
      </div>
      <hr>

      <div class="detail-block">
        <p class="label">Cores:</p>
        <div class="item-colors">
          <span class="color-circle" style="background:#000;"></span>
          <span class="color-circle" style="background:#FFD700;"></span>
          <span class="color-circle" style="background:#fff;"></span>
          <label class="color-circle add-color">
            +
            <input type="color" class="color-input-hidden">
          </label>
        </div>
      </div>
      <hr>

      <div class="detail-block">
        <p class="label">Marca:</p>
        <select class="brand-select">
          <option>Selecione...</option>
          <option>Nike</option>
          <option>Adidas</option>
          <option>Puma</option>
          <option selected>Approve</option>
        </select>
      </div>
    </div>
  </div>

  <div class="btn-below">
    <button class="edit">Editar</button>
    <button class="delete">Excluir</button>
  </div>
</div>
