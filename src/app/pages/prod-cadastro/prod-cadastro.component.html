<div class="textTitles">
  <section class="title">
    <h1>Cadastro de Produtos</h1>
  </section>
</div>

<div class="list-box">
  <button class="insert" (click)="cadastrarProduto()">+ Inserir</button>
  <div class="scroll-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Peça</th>
          <th>Valor</th>
          <th>Tamanhos</th>
          <th>Marca</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of listaProdutos">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>R$ {{ produto.valor | number:'1.2-2' }}</td>
          <td>{{ formatarTamanhos(produto.tamanho) }}</td> 
          <td>{{ produto.marca }}</td>
          <td>
            <button class="edit" (click)="editarProduto(produto.id)"><i></i>Editar</button>

            <button class="delete" (click)="excluirProduto(produto.id)"><i></i>Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
