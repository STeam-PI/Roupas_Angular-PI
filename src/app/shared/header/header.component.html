        </button>
        <input
          class="header__search-input"
          id="txtBusca"
          type="text"
          placeholder="Pesquisar..."
          name="q"
        />
      </form>
    </div>
    <!-- Login e Carrinho -->
    <div class="header__actions header__side__content">
      <button class="header__action-btn" id="btnLogin">
        <a routerLink="login"><span>Login</span></a>
